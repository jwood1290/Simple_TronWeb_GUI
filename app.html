<!DOCTYPE HTML>
<html>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CN Airdrop Tool</title>
        <style>
            html{
                padding: 20px;
            }
            body{
                height: 100%;
                width: 100%;
                box-sizing: border-box;
            }
            a {
                color: #2196F3 !important;
                text-decoration: none !important;
            }
            h2 {
                background-color: #ccc;
                margin: 40px;
                padding: 20px;
            }
            h3 {
                font-size: 1.5em;
            }
        </style>   
    </head>
    <body height="100%" width="100%">
        <!-- <form> -->
          <legend class="text-center" padding="">
            <h2>
              Community Node Airdrop GUI Test
            </h2>
          </legend>
          <div class="row">
            <div class="col-5">
              <div class="form-group row">
                <div class="col-sm-12">
                  <input id="pk" type="text" class="form-control" placeholder="Enter Your Private Key" oninput="get_acc(this.value)">
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6">
                      <select id="drop_tkn" name="Token" class="custom-select" disabled>
                        <option value="0">Select Token to Drop</option>
                      </select>
                    </div>

                    <div class="col-sm-6">
                      <select id="drop_recs" name="Recs" class="custom-select" onchange="rec_change(this.value)" disabled>
                        <option value="0">Select Recipients</option>
                        <option value="1">Token Holders</option>
                        <option value="2">SR Voters</option>
                        <option value="3">Holders and Voters</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12">
                  <input id="tkn_addr" type="text" class="form-control" placeholder="Enter Token Address" oninput="check_input(this.value,1)" disabled>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12">
                  <input id="sr_addr" type="text" class="form-control" placeholder="Enter SR Address" oninput="check_input(this.value,2)" disabled>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="row">
                    <div class="col-sm-6 text-center">
                      <button id="check_btn" name="singlebutton" class="btn btn-inverse btn-block" onclick="run_check()" disabled>Run Check</button>
                    </div>
                    <div class="col-sm-6 text-center">
                      <button id="drop_btn" name="singlebutton" class="btn btn-inverse btn-block" onclick="confirm_drop()" disabled>Start Airdrop</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-7">
              <div class="form-group row">
                <h3 class="col-sm-12 text-center">Results</h3>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="out_txt" name="textarea" rows="8" disabled></textarea>
              </div>
            </div>
          </div>
        <!-- </form> -->
    </body>
    <script src='./src/TronWeb.js' type='text/javascript'></script>
    <script src='./src/gui.js' type='text/javascript'></script>
</html>
